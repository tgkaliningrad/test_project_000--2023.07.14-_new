<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Интернет-магазин товаров для дома</title>
        <link rel="stylesheet" href="1_1_2.css">
    </head>

    <body>
        <!--
            Курс «Старт в программировании».
            Раздел 1. Знакомство с фронтендом.
            https://htmlacademy.ru/courses/intro-to-web-development
            Первое испытание: Испытай себя, путник!
        -->
        <header class="site-header">
            <div class="container">
                <img class="logo" src="1_1_2a_logo-full.svg" width="62" height="17" alt="Логотип магазина gloevk">
            </div>
        </header>

        <section class="intro">
            <div class="intro-container">
                <h1 class="title">Комфорт и уют в <b>вашей</b> квартире</h1>
                <p>Разнообразные товары для дома с доставкой по всей планете</p>
            </div>
        </section>

        <section class="popular-products">
            <div class="container">
                <h2 class="section-title">Самые <b>популярные</b> товары</h2>
                <ul class="products-list">
                    <li class="product-card">
                        <h3>Мсеюлида</h3>
                        <p>лампа напольная</p>
                        <p class="price"><del>289₽</del> 288₽</p>
                        <img src="1_1_2d_2_item-mseyulida.jpg" width="156" height="120" alt="Напольная лампа «Мсеюлида»">
                    </li>
                    <li class="product-card">
                        <h3>Рмаериби</h3>
                        <p>диван трёхместный</p>
                        <p class="price">5870₽</p>
                        <img src="1_1_2d_3_item-rmaeribi.jpg" width="156" height="120" alt="Трёхместный диван «Рмаериби»">
                    </li>
                    <li class="product-card product-card-new">
                        <h3>Блетуб</h3>
                        <p>люстра потолочная</p>
                        <p class="price">1360₽</p>
                        <img src="1_1_2d_1_item-bletub.jpg" width="156" height="120" alt="Потолочная люстра «Блетуб»">
                    </li>
                </ul>
            </div>
        </section>

        <footer class="site-footer">
            <div class="container">
                <img class="logo-link" src="1_1_2b_logo-short.svg" width="47" height="13" alt="Логотип магазина gloevk">
                <p class="copyright">© 2020</p>
            </div>
        </footer>





        
    </body>

</html>
